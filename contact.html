                        <textarea id="message" name="message" placeholder="Message here >:D" rows="8" cols="40"></textarea>

                    </div>
                    
                    <!-- Fourth div for buttons -->
                    <div class="buttons">
                        <button type="submit" id="send" value="Send" fdprocessedid="y4evt">Send</button>
                        <button type="reset" id="reset" value="Clear Information" fdprocessedid="jkgdx">Clear Information</button>
                    </div>
